---
apiVersion: v1
kind: Service
metadata:
  name: {{ tpl $.Values.exporter.name . }}
spec:
  type: NodePort
  selector:
    app: {{ tpl $.Values.exporter.name . }}
  ports:
  - name: metric_collection
    protocol: TCP
    port: {{ $.Values.exporter.listening_port }}
    targetPort: {{ $.Values.exporter.listening_port }}
